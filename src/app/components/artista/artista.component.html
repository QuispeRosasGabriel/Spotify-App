<div *ngIf="cargando">
  <app-loading></app-loading>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
  <div class="col-2">
    <img
      [src]="artista.images | noimage"
      alt=""
      class="img-thumbnail img-circle"
    />
  </div>
  <div class="col">
    <h3>{{ artista.name | uppercase }}</h3>
    <p>
      <a [href]="artista.external_urls.spotify" target="_blank">
        Ir a la p√°gina de la artista
      </a>
    </p>
  </div>
  <div class="col-4 text-right">
    <button class="btn btn-outline-success" routerLink="/search">
      Regresar
    </button>
  </div>
</div>

<div class="row m-5 ">
  <div class="col">
    <table class="table">
      <thead class="text-white">
        <tr>
          <th>foto</th>
          <th>album</th>
          <th>cancion</th>
          <th>vista</th>
        </tr>
      </thead>
      <tbody class="text-white" *ngFor="let track of topTracks">
        <tr>
          <td>
            <img
              [src]="track.album.images | noimage"
              alt=""
              class="img-thumb"
            />
          </td>
          <td>{{ track.album.name }}</td>
          <td>{{ track.name }}</td>
          <td>
            <!-- <iframe
              src="https://open.spotify.com/embed/album/5stPVcRqb4qixbafP9e8lt"
              width="300"
              height="80"
              frameborder="0"
              allowtransparency="true"
              allow="encrypted-media"
            ></iframe> -->
            <audio [src]="track.preview_url" controls></audio>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
